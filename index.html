<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia qidiruv dasturi</title>
    <link rel="icon" href="./img/logo.png">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="wikipedia_section">
        <div class="wikipedia_title">
            <h2>WIKIPEDIA</h2>
        </div>
        <div class="wikipedia_paragref">
            <p>Свободная энциклопедия</p>
        </div>
        <div class="wikipedia_img">
            <img src="./img/Wikipedia-logo-v2.png" alt="wikipedia img">
        </div>
        <form id="from">
            <input type="text" placeholder="Search" id="inpt">
            <button id="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <span id="message-create"></span>
        <div class="boxs"></div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
